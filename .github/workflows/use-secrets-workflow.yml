name: use-secrets-workflow
on: ['push']
jobs:
  echo-hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: echo-hello-world-step
        run: echo "Hello World"
  echo-secrets-my-secret-job:
    runs-on: ubuntu-latest
    environment: github-action-environment
    steps:
      - name: echo-secrets-my-secret-step
        run: echo "My secret is masked ${{ secrets.MY_SECRET }}"
  echo-vars-my-var-job:
    runs-on: ubuntu-latest
    environment: github-action-environment
    steps:
      - name: echo-vars-my-var-step
        run: echo "My variable is not masked ${{ vars.MY_VAR }}"
